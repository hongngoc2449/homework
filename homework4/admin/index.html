        <div id="layoutSidenav_content">

            <div class="room">
                <div class="title">Quản lý phòng</div>

                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"><i class=" fas fa-plus mr-2"></i>Create</button>
                <table class="table ">
                    <thead class="thead-light text-center">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Floor</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center" id="room-admin">
                        <!-- Nội dung các phòng sẽ được thêm tại đây bằng JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal Thêm Phòng -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thêm phòng</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form-row">
                            <div class="col-12 mt-3">
                                <input class="form-control" type="text" id="name" placeholder="Tên phòng">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="text" id="floor" placeholder="Tầng">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="text" id="type" placeholder="Loại phòng">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="number" id="price" placeholder="Giá">
                            </div>
                            <a class="btn btn-outline-danger mt-3" href="#" onclick="addRoom()">Thêm</a>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Cập nhật phòng -->
        <div class="modal fade" id="updateRoom" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cập nhật phòng</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-row">
                            <div class="col-12">
                                <input class="form-control" type="text" id="idUpdate" placeholder="ID phòng">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="text" id="nameUpdate" placeholder="Tên phòng">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="text" id="floorUpdate" placeholder="Tầng">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="text" id="typeUpdate" placeholder="Loại phòng">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="number" id="priceUpdate" placeholder="Giá">
                            </div>
                            <div id="submitUpdate" >Cập nhật</div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
