<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       .box {
            background: grey;
            width: 10px;
            height: 10px;
            border: solid,1px,black;
            margin-left: 5px;
            margin-bottom: 5px;
            float:left;
        }
        .box-red{
            background: red;
            width: 10px;
            height: 10px;
            border: solid,1px,black;
            margin-left: 5px;
            margin-bottom: 5px;
            float:left;
        }
    </style>
  </head>
  <body>
    <script >
      for(let j=1; j<=5;j++){
            if(j%2==0){
                for (let i = 1; i <= 10; i++) {
                    document.write('<div class="box-red"></div>');      
                }
            }else{
                for (let i = 1; i <= 10; i++) {
                    document.write('<div class="box"></div>');
            }
            }
            document.write("<div style='clear:both'></div>")
        }
    </script>
  </body>
</html>
