<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Place Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tourism Place Table</h1>
        <button id="showFormButton" class="btn btn-primary mb-3">Add Place</button>
        <form id="placeForm" style="display: none;">
            <div class="mb-3">
                <label for="placeName" class="form-label">Name</label>
                <input type="text" class="form-control" id="placeName" required>
            </div>
            <div class="mb-3">
                <label for="placeCost" class="form-label">Cost</label>
                <input type="text" class="form-control" id="placeCost" required>
            </div>
            <div class="mb-3">
                <label for="placeArea" class="form-label">Area</label>
                <input type="text" class="form-control" id="placeArea" required>
            </div>
            <div class="mb-3">
                <label for="placeImage" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="placeImage" required>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <table class="table" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Cost</th>
                    <th>Area</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="placeTableBody">
                <!-- Product data will be displayed here -->
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
